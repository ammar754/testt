<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Hardcore Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: #0a0a0f; color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      font-size: 28px; font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #151522;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.4);
      transition: transform .3s;
    }
    .card:hover { transform: scale(1.05); }
    .price { color: #00e0ff; font-size: 20px; margin: 10px 0; }
    button {
      padding: 10px 18px;
      border: none; border-radius: 10px;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      color: #fff; cursor: pointer;
      font-weight: bold;
    }
    button:hover { opacity: 0.8; }
    /* Modal Box */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111; padding: 20px;
      border-radius: 12px;
      width: 90%; max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,.7);
    }
    input, textarea, select {
      width: 95%; margin: 8px 0;
      padding: 10px; border-radius: 8px;
      border: none; outline: none;
    }
    textarea { resize: none; height: 100px; }
    .ticket {
      background: #1a1a2a; margin: 10px auto;
      padding: 10px; border-radius: 8px;
      text-align: left;
    }
    .reply { margin-top: 8px; padding: 8px; background: #222; border-radius: 6px; }
    #adminPanel { display: none; padding: 20px; }
  </style>
</head>
<body>
  <header>Nebula Hardcore Store</header>

  <!-- Produk Store -->
  <section class="store" id="store">
    <div class="card"><h3>Voidling</h3><p class="price">Rp15.000</p><button>Beli</button></div>
    <div class="card"><h3>Phantom</h3><p class="price">Rp30.000</p><button>Beli</button></div>
    <div class="card"><h3>Warlord</h3><p class="price">Rp60.000</p><button>Beli</button></div>
    <div class="card"><h3>Overseer</h3><p class="price">Rp90.000</p><button>Beli</button></div>
    <div class="card"><h3>Eternal</h3><p class="price">Rp100.000</p><button>Beli</button></div>
    <div class="card"><h3>Titan</h3><p class="price">Rp130.000</p><button>Beli</button></div>
  </section>

  <br>
  <button onclick="openModal('loginModal')">Login Admin</button>
  <button onclick="openModal('ticketModal')">Buat Ticket</button>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input type="text" id="user" placeholder="Username">
      <input type="password" id="pass" placeholder="Password">
      <button onclick="login()">Login</button>
      <p style="font-size:12px;">Default: <b>admin / nebula123</b></p>
      <button onclick="closeModal('loginModal')">Tutup</button>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <div>
      <input type="text" id="newProduct" placeholder="Nama Produk">
      <input type="text" id="newPrice" placeholder="Harga">
      <button onclick="addProduct()">Tambah Produk</button>
    </div>
    <h3>Daftar Produk</h3>
    <div id="productList"></div>
    <h3>Ticket Masuk</h3>
    <div id="ticketList"></div>
  </div>

  <!-- TICKET MODAL -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <h2>Buat Ticket</h2>
      <input type="text" id="tUser" placeholder="Username">
      <input type="email" id="tEmail" placeholder="Email">
      <select id="tCat">
        <option>Rank</option>
        <option>Pembayaran</option>
        <option>Lainnya</option>
      </select>
      <textarea id="tDesc" placeholder="Deskripsi masalah..."></textarea>
      <button onclick="submitTicket()">Kirim Ticket</button>
      <button onclick="closeModal('ticketModal')">Tutup</button>
    </div>
  </div>

<script>
  // Modal Control
  function openModal(id){ document.getElementById(id).style.display='flex'; }
  function closeModal(id){ document.getElementById(id).style.display='none'; }

  // LOGIN
  function login(){
    let u=document.getElementById('user').value;
    let p=document.getElementById('pass').value;
    if(u=="admin" && p=="nebula123"){
      closeModal('loginModal');
      document.getElementById('adminPanel').style.display='block';
    } else { alert("Login gagal!"); }
  }

  // PRODUK
  function addProduct(){
    let name=document.getElementById('newProduct').value;
    let price=document.getElementById('newPrice').value;
    if(name && price){
      let div=document.createElement("div");
      div.className="ticket";
      div.innerHTML=`<b>${name}</b> - Rp${price} 
        <button onclick="this.parentElement.remove()">Hapus</button>`;
      document.getElementById("productList").appendChild(div);
    }
  }

  // TICKET
  let ticketCount=0;
  function submitTicket(){
    let u=document.getElementById('tUser').value;
    let e=document.getElementById('tEmail').value;
    let c=document.getElementById('tCat').value;
    let d=document.getElementById('tDesc').value;
    if(u && e && d){
      ticketCount++;
      let div=document.createElement("div");
      div.className="ticket";
      div.id="ticket"+ticketCount;
      div.innerHTML=`<b>${u}</b> (${e})<br>Kategori: ${c}<br>${d}
        <div id="replies${ticketCount}"></div>
        <input type="text" placeholder="Balas..." 
          onkeydown="if(event.key==='Enter'){replyTicket(${ticketCount},this)}">`;
      document.getElementById("ticketList").appendChild(div);
      closeModal('ticketModal');
      alert("Ticket berhasil dikirim!");
    } else { alert("Isi semua field!"); }
  }

  function replyTicket(id,input){
    let text=input.value;
    if(text.trim()!==""){
      let div=document.createElement("div");
      div.className="reply";
      div.innerText="Admin: "+text;
      document.getElementById("replies"+id).appendChild(div);
      input.value="";
    }
  }
</script>
</body>
</html>
