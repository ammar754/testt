<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Hardcore Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: #0a0a0f;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #151522;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.3);
      transition: transform .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }
    .price { color: #00e0ff; font-size: 18px; margin: 10px 0; }
    button {
      padding: 10px 16px;
      border: none; border-radius: 10px;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      color: #fff; cursor: pointer;
      font-weight: bold;
    }
    button:hover { opacity: 0.8; }

    .actions { text-align: center; margin: 20px; }
    #cartBox, #loginBox, #ticketBox, #adminPanel { display: none; }

    .modal {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
      text-align: center;
    }
    input, textarea, select {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    textarea { resize: none; height: 100px; }
    .ticket {
      background: #1a1a2a;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }
    .reply {
      margin: 6px 0 0 15px;
      padding: 5px 8px;
      background: #222;
      border-radius: 6px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Nebula Hardcore Store</header>

  <!-- Store Produk -->
  <section class="store" id="store">
    <div class="card"><h3>Voidling</h3><p class="price">Rp15.000</p><button onclick="addToCart('Voidling',15000)">Beli</button></div>
    <div class="card"><h3>Phantom</h3><p class="price">Rp30.000</p><button onclick="addToCart('Phantom',30000)">Beli</button></div>
    <div class="card"><h3>Warlord</h3><p class="price">Rp60.000</p><button onclick="addToCart('Warlord',60000)">Beli</button></div>
    <div class="card"><h3>Overseer</h3><p class="price">Rp90.000</p><button onclick="addToCart('Overseer',90000)">Beli</button></div>
    <div class="card"><h3>Eternal</h3><p class="price">Rp100.000</p><button onclick="addToCart('Eternal',100000)">Beli</button></div>
    <div class="card"><h3>Titan</h3><p class="price">Rp130.000</p><button onclick="addToCart('Titan',130000)">Beli</button></div>
  </section>

  <div class="actions">
    <button onclick="showCart()">Lihat Keranjang</button>
    <button onclick="showTicket()">Buat Ticket</button>
    <button onclick="showLogin()">Login Admin</button>
  </div>

  <!-- Cart -->
  <div id="cartBox" class="modal">
    <h2>Keranjang</h2>
    <div id="cartItems"></div>
    <p id="cartTotal"></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeBox('cartBox')">Tutup</button>
  </div>

  <!-- Ticket Form -->
  <div id="ticketBox" class="modal">
    <h2>Buat Ticket</h2>
    <input type="text" id="tUser" placeholder="Username">
    <input type="email" id="tEmail" placeholder="Email">
    <select id="tCat">
      <option>Rank</option>
      <option>Pembayaran</option>
      <option>Lainnya</option>
    </select>
    <textarea id="tDesc" placeholder="Deskripsi masalah..."></textarea>
    <button onclick="submitTicket()">Kirim Ticket</button>
    <button onclick="closeBox('ticketBox')">Tutup</button>
  </div>

  <!-- Login Admin -->
  <div id="loginBox" class="modal">
    <h2>Admin Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:12px;">Default: <b>admin / nebula123</b></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="modal" style="width:80%; max-width:800px;">
    <h2>Admin Panel</h2>
    <h3>Tambah Produk</h3>
    <input type="text" id="newProduct" placeholder="Nama Produk">
    <input type="number" id="newPrice" placeholder="Harga">
    <button onclick="addProduct()">Tambah Produk</button>
    <h3>Daftar Produk</h3>
    <div id="productList"></div>
    <h3>Daftar Ticket</h3>
    <div id="ticketList"></div>
    <button onclick="closeBox('adminPanel')">Tutup</button>
  </div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let tickets = JSON.parse(localStorage.getItem("tickets")) || [];

  // CART
  function addToCart(name, price){
    cart.push({name, price});
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name+" ditambahkan ke keranjang!");
  }
  function showCart(){
    document.getElementById("cartBox").style.display="block";
    let items = document.getElementById("cartItems");
    items.innerHTML="";
    let total=0;
    cart.forEach((c,i)=>{
      items.innerHTML+=`<div>${c.name} - Rp${c.price} <button onclick="removeCart(${i})">X</button></div>`;
      total+=c.price;
    });
    document.getElementById("cartTotal").innerText="Total: Rp"+total;
  }
  function removeCart(i){ cart.splice(i,1); localStorage.setItem("cart",JSON.stringify(cart)); showCart(); }
  function checkout(){ alert("Checkout berhasil! Hubungi admin WA."); cart=[]; localStorage.removeItem("cart"); showCart(); }

  // LOGIN
  function showLogin(){ document.getElementById('loginBox').style.display='block'; }
  function login(){
    let u=document.getElementById('user').value;
    let p=document.getElementById('pass').value;
    if(u=="admin" && p=="nebula123"){
      document.getElementById('loginBox').style.display='none';
      document.getElementById('adminPanel').style.display='block';
      refreshTickets();
    } else alert("Login gagal!");
  }

  // PRODUCT
  function addProduct(){
    let name=document.getElementById('newProduct').value;
    let price=document.getElementById('newPrice').value;
    if(name && price){
      let div=document.createElement("div");
      div.className="ticket";
      div.innerHTML=`<b>${name}</b> - Rp${price} <button onclick="this.parentElement.remove()">Hapus</button>`;
      document.getElementById("productList").appendChild(div);
    }
  }

  // TICKET
  function showTicket(){ document.getElementById('ticketBox').style.display='block'; }
  function submitTicket(){
    let u=document.getElementById('tUser').value;
    let e=document.getElementById('tEmail').value;
    let c=document.getElementById('tCat').value;
    let d=document.getElementById('tDesc').value;
    if(u && e && d){
      tickets.push({user:u,email:e,cat:c,desc:d,replies:[]});
      localStorage.setItem("tickets",JSON.stringify(tickets));
      alert("Ticket berhasil dikirim!");
      document.getElementById('ticketBox').style.display='none';
    } else alert("Isi semua field!");
  }
  function refreshTickets(){
    let list=document.getElementById("ticketList");
    list.innerHTML="";
    tickets.forEach((t,i)=>{
      let div=document.createElement("div");
      div.className="ticket";
      div.innerHTML=`<b>${t.user}</b> (${t.email})<br>Kategori: ${t.cat}<br>${t.desc}<div id="replies${i}"></div>
      <input type="text" id="reply${i}" placeholder="Balas..."><button onclick="replyTicket(${i})">Kirim</button>`;
      list.appendChild(div);
      t.replies.forEach(r=>{
        document.getElementById("replies"+i).innerHTML+=`<div class="reply">Admin: ${r}</div>`;
      });
    });
  }
  function replyTicket(i){
    let txt=document.getElementById("reply"+i).value;
    if(txt){
      tickets[i].replies.push(txt);
      localStorage.setItem("tickets",JSON.stringify(tickets));
      refreshTickets();
    }
  }

  function closeBox(id){ document.getElementById(id).style.display="none"; }
</script>
</body>
</html>
