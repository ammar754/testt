<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Hardcore Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2a);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 25px;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(0,0,0,.5);
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: rgba(21,21,34,.85);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,.5);
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0,200,255,.6); }
    .price { color: #00e0ff; font-size: 20px; margin: 10px 0; font-weight: bold; }
    button {
      padding: 10px 20px;
      border: none; border-radius: 10px;
      background: linear-gradient(90deg,#6e00ff,#00c3ff);
      color: #fff; cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; box-shadow: 0 0 12px #00c3ff; }

    /* Modal base */
    .modal {
      background: rgba(20,20,30,0.95);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      margin: 50px auto;
      box-shadow: 0 0 25px rgba(0,0,0,.6);
      animation: fadeIn .4s;
    }
    @keyframes fadeIn { from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
    input, textarea, select {
      width: 90%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }
    textarea { resize: none; height: 100px; }
    .ticket {
      background: #1a1a2a;
      margin: 12px auto;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,.4);
    }
    .closeBtn {
      float:right; cursor:pointer; color:#aaa; font-size:18px;
    }
    .closeBtn:hover { color:#fff; }

    /* Category colors */
    .rank { border-left: 5px solid #00c3ff; }
    .pay { border-left: 5px solid #00ff80; }
    .other { border-left: 5px solid #ffaa00; }
  </style>
</head>
<body>
  <header>Nebula Hardcore Store</header>

  <!-- Produk Store -->
  <section class="store" id="store">
    <div class="card"><h3>Voidling</h3><p class="price">Rp15.000</p><button>Beli</button></div>
    <div class="card"><h3>Phantom</h3><p class="price">Rp30.000</p><button>Beli</button></div>
    <div class="card"><h3>Warlord</h3><p class="price">Rp60.000</p><button>Beli</button></div>
    <div class="card"><h3>Overseer</h3><p class="price">Rp90.000</p><button>Beli</button></div>
    <div class="card"><h3>Eternal</h3><p class="price">Rp100.000</p><button>Beli</button></div>
    <div class="card"><h3>Titan</h3><p class="price">Rp130.000</p><button>Beli</button></div>
  </section>

  <br>
  <button onclick="showLogin()">Login Admin</button>
  <button onclick="showTicket()">Buat Ticket</button>

  <!-- Login Box -->
  <div id="loginBox" class="modal" style="display:none;">
    <span class="closeBtn" onclick="this.parentElement.style.display='none'">✖</span>
    <h2>Admin Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:12px;">Default: <b>admin / nebula123</b></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <div>
      <input type="text" id="newProduct" placeholder="Nama Produk">
      <input type="text" id="newPrice" placeholder="Harga">
      <button onclick="addProduct()">Tambah Produk</button>
    </div>
    <h3>Daftar Produk</h3>
    <div id="productList"></div>
    <h3>Ticket Masuk</h3>
    <div id="ticketList"></div>
  </div>

  <!-- Ticket Form -->
  <div id="ticketBox" class="modal" style="display:none;">
    <span class="closeBtn" onclick="this.parentElement.style.display='none'">✖</span>
    <h2>Buat Ticket</h2>
    <input type="text" id="tUser" placeholder="Username">
    <input type="email" id="tEmail" placeholder="Email">
    <select id="tCat">
      <option>Rank</option>
      <option>Pembayaran</option>
      <option>Lainnya</option>
    </select>
    <textarea id="tDesc" placeholder="Deskripsi masalah..."></textarea>
    <button onclick="submitTicket()">Kirim Ticket</button>
  </div>

<script>
  // ADMIN LOGIN
  function showLogin(){ document.getElementById('loginBox').style.display='block'; }
  function login(){
    let u=document.getElementById('user').value;
    let p=document.getElementById('pass').value;
    if(u=="admin" && p=="nebula123"){
      document.getElementById('loginBox').style.display='none';
      document.getElementById('adminPanel').style.display='block';
    } else { alert("Login gagal!"); }
  }

  // PRODUCT SYSTEM
  function addProduct(){
    let name=document.getElementById('newProduct').value;
    let price=document.getElementById('newPrice').value;
    if(name && price){
      let div=document.createElement("div");
      div.className="ticket";
      div.innerHTML=`<b>${name}</b> - Rp${price} 
        <button onclick="editProduct(this)">Edit</button>
        <button onclick="this.parentElement.remove()">Hapus</button>`;
      document.getElementById("productList").appendChild(div);
    }
  }
  function editProduct(btn){
    let parent=btn.parentElement;
    let oldText=parent.innerText.split(" - Rp");
    let name=prompt("Nama baru:", oldText[0]);
    let price=prompt("Harga baru:", oldText[1].replace(/[^0-9]/g,""));
    if(name && price){
      parent.innerHTML=`<b>${name}</b> - Rp${price} 
        <button onclick="editProduct(this)">Edit</button>
        <button onclick="this.parentElement.remove()">Hapus</button>`;
    }
  }

  // TICKET SYSTEM
  function showTicket(){ document.getElementById('ticketBox').style.display='block'; }
  function submitTicket(){
    let u=document.getElementById('tUser').value;
    let e=document.getElementById('tEmail').value;
    let c=document.getElementById('tCat').value;
    let d=document.getElementById('tDesc').value;
    if(u && e && d){
      let div=document.createElement("div");
      div.className="ticket "+(c=="Rank"?"rank":c=="Pembayaran"?"pay":"other");
      div.innerHTML=`<b>${u}</b> (${e})<br>
        <span style="font-weight:bold;">[${c}]</span><br>${d}`;
      document.getElementById("ticketList").appendChild(div);
      alert("Ticket berhasil dikirim!");
      document.getElementById('ticketBox').style.display='none';
    } else { alert("Isi semua field!"); }
  }
</script>
</body>
</html>
