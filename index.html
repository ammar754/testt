<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nebula Hardcore Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === sama kayak kode panjangmu, biar design tetap keren === */
    :root{
      --bg:#0b0b0d; --card:#0f1620; --muted:#cfcfe0;
      --accent:#8a2be2; --accent-2:#9b59b6; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:'Roboto',sans-serif;background:var(--bg);color:var(--muted);padding-bottom:80px}
    /* (style full dari kode mu tadi dipangkas agar singkat) */
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="#">
      <div class="logo">NH</div>
      <div>
        <div class="title">Nebula Hardcore</div>
        <div style="font-size:12px; color:#bdbada; margin-top:2px;">Official Store</div>
      </div>
    </a>
    <nav class="nav">
      <a href="#" onclick="filterCategory('all')">All</a>
      <a href="#" onclick="filterCategory('ranks')">Ranks</a>
    </nav>
    <div class="actions">
      <button class="btn" onclick="openCart()"><i class="fa fa-shopping-cart"></i> Cart <span id="cartCount">0</span></button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>Nebula Hardcore - Official Store</h1>
        <p>Beli rank eksklusif untuk server <strong>play.nebulahc.my.id</strong>. Proses mudah lewat WhatsApp Admin.</p>
      </div>
    </section>

    <section class="catalog">
      <h2>Store Catalog</h2>
      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Nebula Hardcore • play.nebulahc.my.id
  </footer>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal" style="display:none;">
    <div class="modal-card">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div style="display:flex; gap:8px; margin-top:12px; justify-content:flex-end;">
        <button onclick="closeCart()">Continue</button>
        <button class="btn" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    // Produk (Rank)
    const products = [
      {id:1,title:"Rank • Voidling",price:"15000",category:"ranks"},
      {id:2,title:"Rank • Phantom",price:"30000",category:"ranks"},
      {id:3,title:"Rank • Warlord",price:"60000",category:"ranks"},
      {id:4,title:"Rank • Overseer",price:"90000",category:"ranks"},
      {id:5,title:"Rank • Eternal",price:"100000",category:"ranks"},
      {id:6,title:"Rank • Titan",price:"130000",category:"ranks"}
    ];
    let cart = [];

    const productGrid=document.getElementById('productGrid');
    const cartCount=document.getElementById('cartCount');

    function renderProducts(){
      productGrid.innerHTML='';
      products.forEach(p=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`
          <h3>${p.title}</h3>
          <p class="price">Rp${p.price}</p>
          <button class="btn" onclick="addToCart(${p.id})">Tambah</button>`;
        productGrid.appendChild(div);
      })
    }

    function addToCart(id){
      const prod=products.find(p=>p.id===id);
      cart.push(prod);
      cartCount.textContent=cart.length;
      openCart();
    }

    function renderCartItems(){
      const el=document.getElementById('cartItems');
      el.innerHTML='';
      cart.forEach((c,i)=>{
        el.innerHTML+=`<div>${c.title} - Rp${c.price} <button onclick="removeItem(${i})">X</button></div>`;
      });
    }

    function openCart(){renderCartItems();document.getElementById('cartModal').style.display='flex';}
    function closeCart(){document.getElementById('cartModal').style.display='none';}
    function removeItem(i){cart.splice(i,1);renderCartItems();cartCount.textContent=cart.length;}

    function checkout(){
      if(cart.length===0){alert('Cart kosong');return;}
      let msg="Halo Admin, saya mau beli rank:\n";
      cart.forEach(c=>{msg+=`- ${c.title} (Rp${c.price})\n`;});
      msg+="\nServer: play.nebulahc.my.id";
      const wa=`https://wa.me/0089677559943?text=${encodeURIComponent(msg)}`;
      window.open(wa,'_blank');
    }

    renderProducts();
  </script>
</body>
</html>
